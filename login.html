    <header class="producthead text-center text-white">
        <div class="producthead-content">

    <section class="login">
        <div class="container text-center">
            <div class="col-md-12">
                <div id="logbox" class="login_modal">
                    <form id="signup" method="post" action="/signup">
                        <h1>Login Here</h1>
                        <input name="user[email]" type="email" placeholder="enter your email" class="input pass" />
                        <input name="user[password]" type="password" placeholder="enter your password" required="required"
                            class="input pass" />
                        <input type="submit" value="Sign me in!" class="inputButton" />

                    </form>
                    <div class="text-center"">
                        <button data-toggle="modal" data-target="#myModal" class="no_button">Sign Up</button> 
                        - <a href="#" id="">forgot password</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <div class="container">
                <div class="col-md-12 text-center">
                <div id="logbox">
                  <form id="signup" method="post" action="/signup">
                    <h1>create an account</h1>
                    <input name="user[name]" type="text" placeholder="What's your username?" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input pass"/>
                    <input name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
                    <input name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
                    <input name="user[email]" type="email" placeholder="Email address" class="input pass"/>
                    <input type="submit" value="Sign me up!" class="inputButton"/>
                    <div class="text-center">
                        already have an account? <a href="login.html" id="login_id">login</a>
                    </div>
                  </form>
                </div>
               </div>
              </div>
        </div>
        
        <!-- Modal footer -->
        <!-- <div class="modal-footer">

      </div>
    </div>
  </div>
